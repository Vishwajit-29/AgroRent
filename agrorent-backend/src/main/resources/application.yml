spring:
  application:
    name: agrorent-backend

  data:
    mongodb:
      uri: mongodb://localhost:27017/agrorent
      auto-index-creation: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  address: 0.0.0.0

# JWT Configuration
jwt:
  secret: agrorent-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long-for-security
  expiration: 86400000 # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000

# Logging
logging:
  level:
    com.agrorent: DEBUG
    org.springframework.security: DEBUG
